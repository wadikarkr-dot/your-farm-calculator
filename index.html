<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmIntel Pro | Smart Agriculture Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2e7d32; --primary-light: #e8f5e9; --secondary: #ffa000; --text-main: #37474f; --white: #ffffff; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #f4f7f6; color: var(--text-main); margin: 0; padding: 0; }

        header { background: var(--white); border-bottom: 1px solid #e0e0e0; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .lang-toggle { background: var(--primary-light); border: 1px solid var(--primary); color: var(--primary); padding: 5px 12px; border-radius: 20px; font-weight: 600; cursor: pointer; }

        .main-wrapper { max-width: 1100px; margin: 0 auto; padding: 20px 15px; display: grid; grid-template-columns: 1fr 350px; gap: 25px; }

        @media (max-width: 900px) { .main-wrapper { grid-template-columns: 1fr; } }

        .card { background: var(--white); border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .card h2 { margin-top: 0; font-size: 1.25rem; color: var(--primary); border-bottom: 2px solid var(--primary-light); padding-bottom: 10px; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: #546e7a; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #eceff1; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }

        .btn-primary { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-size: 1rem; font-weight: 700; cursor: pointer; }
        .btn-submit { background: #333; margin-top: 10px; }

        footer { background: #263238; color: #cfd8dc; padding: 40px 5% 20px; margin-top: 50px; }
        .footer-content { max-width: 1100px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
        .footer-links a { color: #81c784; text-decoration: none; display: block; margin-bottom: 8px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>üåæ</span> FarmIntel Pro</a>
    <button class="lang-toggle" onclick="toggleLang()">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä / EN</button>
</header>

<div class="main-wrapper">
    <div id="capture-area">
        <div class="card">
            <h2 id="t-finance">üí∞ Quick Profit Analysis</h2>
            <div class="input-group">
                <label id="l-area">Land Area (Acres)</label>
                <input type="number" id="acres" value="1" oninput="calculate()">
            </div>
            <div class="input-group">
                <label id="l-crop">Crop</label>
                <select id="crop" onchange="calculate()">
                    <option value="maize">Maize / ‡§Æ‡§ï‡•ç‡§ï‡§æ</option>
                    <option value="rice">Rice / ‡§ö‡§æ‡§µ‡§≤</option>
                </select>
            </div>
            <div style="background: var(--primary-light); padding: 20px; border-radius: 12px; text-align: center;">
                <small id="l-net">Net Profit</small>
                <h2 id="res-net" style="margin:0; font-size: 2rem;">‚Çπ0</h2>
            </div>
            <br>
            <button class="btn-primary" onclick="exportPDF()" id="btn-pdf">üì• Download Financial Report</button>
        </div>
    </div>

    <aside>

            <h2 id="t-contact">‚úâÔ∏è Expert Advice</h2>

            <form action="https://formspree.io/f/your-email@example.com" method="POST">
                <div class="input-group">
                    <label>Your Name</label>

                </div>
                <div class="input-group">

                    <input type="text" name="contact" placeholder="How to reach you" required>
                </div>
                <div class="input-group">

    </aside>
</div>

<footer>

        <div class="footer-links">

        </div>
    </div>
    <div style="text-align: center; border-top: 1px solid #37474f; padding-top: 20px; margin-top: 20px; font-size: 0.8rem;">
        &copy; 2025 FarmIntel Pro.
    </div>
</footer>

<script>
    let lang = 'en';
    const uiTexts = {
        en: { t_finance: "Quick Profit Analysis", l_area: "Land Area (Acres)", l_crop: "Crop", l_net: "Net Profit", btn_pdf: "Download Report", t_contact: "‚úâÔ∏è Expert Advice" },
        hi: { t_finance: "‡§§‡•ç‡§µ‡§∞‡§ø‡§§ ‡§≤‡§æ‡§≠ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£", l_area: "‡§≠‡•Ç‡§Æ‡§ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ (‡§è‡§ï‡§°‡§º)", l_crop: "‡§´‡§∏‡§≤", l_net: "‡§∂‡•Å‡§¶‡•ç‡§ß ‡§≤‡§æ‡§≠", btn_pdf: "‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç", t_contact: "‚úâÔ∏è ‡§µ‡§ø‡§∂‡•á‡§∑‡§ú‡•ç‡§û ‡§∏‡§≤‡§æ‡§π" }
    };

    function toggleLang() {
        lang = lang === 'en' ? 'hi' : 'en';
        const t = uiTexts[lang];
        document.getElementById('t-finance').innerText = t.t_finance;
        document.getElementById('l-area').innerText = t.l_area;
        document.getElementById('l-crop').innerText = t.l_crop;
        document.getElementById('l-net').innerText = t.l_net;
        document.getElementById('btn-pdf').innerText = t.btn_pdf;
        document.getElementById('t-contact').innerText = t.t_contact;
        calculate();
    }

    function calculate() {
        const acres = parseFloat(document.getElementById('acres').value) || 0;
        const crop = document.getElementById('crop').value;
        const cropMap = { maize: 25000, rice: 30000 };
        document.getElementById('res-net').innerText = "‚Çπ" + (acres * cropMap[crop]).toLocaleString();
    }

    function exportPDF() {
        const element = document.getElementById('capture-area');
        html2pdf().from(element).save('Farm_Plan.pdf');
    }
    calculate();
</script>
</body>
</html>
